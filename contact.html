<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav id="nav">
        <a href="index.html"><img src="images/joystick.png" alt="Snack" /></a>
        <article class="navbar" id="topnavbar">
          <a href=""></a>
          <a href=""></a>
          <a href="contact.html" class="active">Contact</a>
          <a href="shop.html">Shop</a>
          <a href="index.html">Home</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </article>
      </nav>
      <section class="contactus">
        <form>
          <article class="contact">
            <input type="text" id="name" required placeholder="Fullname" />
            <label for="name">Your Name</label>
          </article>
          <article class="contact">
            <input type="email" id="email" required placeholder="Email" />
            <label for="email">Your Email</label>
          </article>
          <article class="contact">
            <input type="text" id="subject" required placeholder="Subject" />
            <label for="subject">Subject</label>
          </article>
          <article class="contact">
            <textarea id="message" rows="8" placeholder="Comment"></textarea>
            <label for="message">Comment</label>
          </article>
          <button type="submit">Submit</button>
        </form>
      </section>
    </header>

    <footer>
      <article class="footerimg">
        <a href="http://www.twitter.com"
          ><img src="Imgs/twitter.png" alt="twitter"
        /></a>
      </article>
      <article class="footerimg">
        <a href="http://www.linkedin.com"
          ><img src="Imgs/linkedin.png" alt="linkedin"
        /></a>
      </article>
      <article class="footerimg">
        <a href="http://www.facebook.com"
          ><img src="Imgs/facebook.png" alt="facebook"
        /></a>
      </article>
      <article class="footerimg">
        <a href="http://www.instagram.com"
          ><img src="Imgs/instagram.png" alt="instagram"
        /></a>
      </article>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
